<div class="row g-3">
  <div class="col-md-3 col-lg-2 cursor-pointer" *ngFor="let actor of actors">
    <span [routerLink]="['/moviedetails', actor.id , mediaType]">
    <div class="position-relative my-2 ">
      <img [src]="'https://image.tmdb.org/t/p/w500' + actor?.profile_path" class="w-100 rounded-3" alt="">
      <p>{{actor?.name}}</p>
      <div class="bg-vote rounded-3  top-0 end-0 position-absolute p-1">{{actor?.popularity.toFixed(0)}}</div>
    </div>
  </span>
  </div>
</div>

<div class="my-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item ">
        <a class="page-link bg-btn cursor-pointer pagColor" (click)="decreasePageNum()">Previous</a>
      </li>
      <li class="page-item"><a class="page-link pagColor cursor-pointer" (click)="getAllActors(1)">1</a></li>
      <li class="page-item"><a class="page-link pagColor cursor-pointer" (click)="getAllActors(2)">2</a></li>
      <li class="page-item"><a class="page-link pagColor cursor-pointer" (click)="getAllActors(3)">3</a></li>
      <li class="page-item">
        <a class="page-link bg-btn cursor-pointer pagColor" (click)="increasePageNum()">Next</a>
      </li>
    </ul>
  </nav>
</div>
