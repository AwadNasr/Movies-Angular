<div class="row g-3">
  <div class="col-md-3 col-lg-2 cursor-pointer" *ngFor="let movie of movies">
    <span [routerLink]="['/moviedetails',movie.id,mediaType]">
    <div class="position-relative my-2 ">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie?.poster_path" class="w-100 rounded-3" alt="">
      <p>{{movie?.title}}</p>
      <div class="bg-vote rounded-3  top-0 end-0 position-absolute p-1">{{movie?.vote_average.toFixed(1)}}</div>
    </div>
  </span>
  </div>
</div>

<div class="my-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item ">
        <a class="page-link bg-btn cursor-pointer pagColor" (click)="decreasePageNum()">Previous</a>
      </li>
      <li class="page-item"><a class="page-link pagColor cursor-pointer" (click)="getAllmovies(1)">1</a></li>
      <li class="page-item"><a class="page-link pagColor cursor-pointer" (click)="getAllmovies(2)">2</a></li>
      <li class="page-item"><a class="page-link pagColor cursor-pointer" (click)="getAllmovies(3)">3</a></li>
      <li class="page-item">
        <a class="page-link bg-btn cursor-pointer pagColor" (click)="increasePageNum()">Next</a>
      </li>
    </ul>
  </nav>
</div>
