<section class="py-3 col-8 mx-auto">
  <h2 class="activeL display-3">Register </h2>
  <form class="col-10 mx-auto my-3" [formGroup]="registerForm" (ngSubmit)="sendForm(registerForm)">


    <div class="form-floating">
      <input type="text" placeholder=" " class="form-control" formControlName="name" [ngClass]="{
        'is-valid': !registerForm.get('name')?.errors && registerForm.get('name')?.dirty,
        'is-invalid': registerForm.get('name')?.errors && registerForm.get('name')?.dirty
      }">
      <label  class="activeL">Name </label>
      <ul class="list-unstyled alert alert-danger p-2 invalid-feedback">
        <li *ngIf="registerForm.get('name')?.getError('required')">Name is required</li>
        <li *ngIf="registerForm.get('name')?.getError('maxlength')">MaxLength is 10 characters</li>
      </ul>
    </div>

    <div class="form-floating my-4">
      <input type="email" placeholder=" " class="form-control" formControlName="email" [ngClass]="{
        'is-valid': !registerForm.get('email')?.errors && registerForm.get('email')?.dirty,
        'is-invalid': registerForm.get('email')?.errors && registerForm.get('email')?.dirty
      }">
      <label  class="activeL">Email </label>
      <ul class="list-unstyled alert alert-danger p-2 invalid-feedback">
        <li *ngIf="registerForm.get('email')?.getError('required')">Email is required</li>
        <li *ngIf="registerForm.get('email')?.getError('email')">Must be email format</li>
      </ul>
    </div>

    <div class="form-floating my-4">
      <input type="password" placeholder=" " class="form-control" formControlName="password" [ngClass]="{
        'is-valid': !registerForm.get('password')?.errors && registerForm.get('password')?.dirty,
        'is-invalid': registerForm.get('password')?.errors && registerForm.get('password')?.dirty
      }">
      <label  class="activeL">Password </label>
      <ul class="list-unstyled alert alert-danger p-2 invalid-feedback">
        <li *ngIf="registerForm.get('password')?.getError('required')">Password is required</li>
      </ul>
    </div>

    <div class="form-floating my-4">
      <input type="password" placeholder=" " class="form-control" formControlName="rePassword" [ngClass]="{
        'is-valid': !registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.dirty,
        'is-invalid': registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.dirty
      }">
      <label  class="activeL">Repassword </label>
      <ul class="list-unstyled alert alert-danger p-2 invalid-feedback">
        <li *ngIf="registerForm.get('rePassword')?.getError('required')">Repassword is required</li>
      </ul>
    </div>

    <div class="form-floating my-4">
      <input type="tel" placeholder=" " class="form-control" formControlName="phone" [ngClass]="{
        'is-valid': !registerForm.get('phone')?.errors && registerForm.get('phone')?.dirty,
        'is-invalid': registerForm.get('phone')?.errors && registerForm.get('phone')?.dirty
      }">
      <label  class="activeL">Phone </label>
      <ul class="list-unstyled alert alert-danger p-2 invalid-feedback">
        <li *ngIf="registerForm.get('phone')?.getError('required')">Phone is required</li>
        <li *ngIf="registerForm.get('phone')?.getError('pattern')">Phone must be egyptian number</li>
      </ul>
    </div>
    <button [disabled]="registerForm.invalid" class="btn w-100 bg-btn text-white">Submit</button>
  </form>
</section>
